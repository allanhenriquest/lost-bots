  <div id="game-layout">

    <div id="game-column">
      <div id="hud-container"></div> 
      <div id="phaser-game"></div> 
      
      <div id="hero-selection-bar">
        <button id="hero-robo" class="hero-btn ativo" onclick="selecionarHeroi('robo')">
          Robô Clássico
        </button>
        <button id="hero-coelho" class="hero-btn" onclick="selecionarHeroi('coelho')">
          Coelho (Saltar)
        </button>
        <button id="hero-raposa" class="hero-btn" onclick="selecionarHeroi('raposa')">
          Raposa (Cavar)
        </button>
      </div>
    </div>

    <div id="commands-column">
      <h3>COMANDOS DISPONÍVEIS</h3>
      <div id="command-buttons">
      
        <button id="btn-if_perigo_frente" onclick="adicionarComando('if_perigo_frente')" class="btn-logica" style="display: none;">SE (INIMIGO À FRENTE) FAÇA:</button>
        <button id="btn-else" onclick="adicionarComando('else')" class="btn-logica" style="display: none;">SENÃO (ELSE)</button>
        <button id="btn-fim_se" onclick="adicionarComando('fim_se')" class="btn-logica" style="display: none;">FIM-SE</button>
        <button id="btn-esperar" onclick="adicionarComando('esperar')" class="btn-logica" style="display: none;">ESPERAR (1 BATERIA)</button>
        
        <button id="btn-saltar" onclick="adicionarComando('saltar')" class="btn-habilidade" style="display: none;">SALTAR (2 BATERIA)</button>
        <button id="btn-cavar" onclick="adicionarComando('cavar')" class="btn-habilidade" style="display: none;">CAVAR (1 BATERIA)</button>

        <button id="btn-direita" onclick="adicionarComando('direita')" style="display: none;">IR PARA DIREITA</button>
        <button id="btn-esquerda" onclick="adicionarComando('esquerda')" style="display: none;">IR PARA ESQUERDA</button>
        <button id="btn-cima" onclick="adicionarComando('cima')" style="display: none;">IR PARA CIMA</button>
        <button id="btn-baixo" onclick="adicionarComando('baixo')" style="display: none;">IR PARA BAIXO</button>
      </div>
    </div>
    
    <div id="instructions-column">
      <h3>SUAS INSTRUÇÕES</h3>
      <div id="lista-comandos"></div> 
      
      <div id="execution-buttons">
        <button onclick="executar()">EXECUTAR</button>
        <button onclick="resetar()">RESETAR</button>
      </div>
    </div>
